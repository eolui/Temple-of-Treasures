<!DOCTYPE html>
<html layout:decorate="layouts/defaultTemplate" xmlns:th="http://www.thymeleaf.org">
 
<head>
	<style>
		p{
			color: #8E8D8A;
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		}
	h1{
			color: #E85A4F;
			text-align: center;
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		}
		button{
  	background: #FF4742;
  	border: 1px solid #FF4742;
  	border-radius: 6px;
  box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  display: inline-block;
  font-family: nunito,roboto,proxima-nova,"proxima nova",sans-serif;
  font-size: 16px;
  font-weight: 800;
  line-height: 16px;
  min-height: 40px;
  outline: 0;
  padding: 12px 14px;
  text-align: center;
  text-rendering: geometricprecision;
  text-transform: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: middle;
}

button:hover,
button:active {
  background-color: initial;
  background-position: 0 0;
  color: #FF4742;
}

button:active {
  opacity: .5;
}
		</style>
<meta charset="UTF-8">
<title>Search</title>
</head>
<body style="background-color: #EAE7DC;">

<div layout:fragment="content" >

	<div class="container mt-3 mb-3">

		<form action="#" th:action="@{/products/searchResults}" th:object="${searchProducts}" method="post">
		
		  <div class="mb-3">
		    <h1>Search For An Item</h1>
		    <input type="text" class="form-control" id="searchTerm" placeHolder="search for something interesting" required th:field="*{searchTerm}">
		    <div class="fieldError"><p th:if="${#fields.hasErrors('searchTerm')}" th:errors="*{errorNo}">Search Term Error</p></div> 
		  </div>
		  
		  <button>Submit</button>
		  <br>
		  <br>
		</form>
	 
	</div>
	</div>
</body>
</html>

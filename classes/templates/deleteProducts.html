<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<head>
		<style>
			*{
				font-family: Arial;
			}
			button {
  	background: #FF4742;
  	border: 1px solid #FF4742;
  	border-radius: 6px;
  box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  display: inline-block;
  font-family: nunito,roboto,proxima-nova,"proxima nova",sans-serif;
  font-size: 16px;
  font-weight: 800;
  line-height: 16px;
  min-height: 40px;
  outline: 0;
  padding: 12px 14px;
  text-align: center;
  text-rendering: geometricprecision;
  text-transform: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: middle;
}

button:hover,
button:active {
  background-color: initial;
  background-position: 0 0;
  color: #FF4742;
}

button:active {
  opacity: .5;
}
			p{
			color: #8E8D8A;
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		}
			table, th, td{
				border: 1px solid #E98074;
				border-collapse: collapse;
				padding: 2px;
			}
			h1{
			color: #E85A4F;
			text-align: center;
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		}
		td{
			color: #8E8D8A;
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		}
		th{
			font-size:18px;
			color: #8E8D8A;
			font-weight: bold;
			text-align: center;
		}
		</style>
	</head>
	
	<body style="background-color: #EAE7DC;">
		<div layout:fragment="content">
			
			<h1 th:text="${title}"></h1>
		<table>
			<tr>
				<th>Product Name</th>
				<th>TV Show/Movies</th>
				<th>Rarity</th>
				<th>Description</th>
				<th>Price</th>
			</tr>
			<tr th:each="product : ${productsTable}">
				<td th:text="${product.name}"></td>
				<td th:text="${product.showMovies}"></td>
				<td th:text="${product.rarity}"></td>
				<td th:text="${product.description}"></td>
				<td th:text="${product.price}"></td>
				<td>
				<form action="#" th:action="@{/products/doDelete}" th:object="${productsModel}" method="post">
					<input name="name" type="hidden" th:value="${product.name}">
					<input name="showMovies" type="hidden" th:value="${product.showMovies}">
					<input name="rarity" type="hidden" th:value="${product.rarity}">
					<input name="description" type="hidden" th:value="${product.description}">
					<input name="price" type="hidden" th:value="${product.price}">
					<input name="id" type="hidden" th:value="${product.id}">
					<button>Delete</button>
				</form>
				</td>
			</tr>
		</table>
		</div>
	</body>
</html>
